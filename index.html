<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Ward-Order</title>
</head>
<body>
  <div class="container my-3  pt-3" x-data="alpine()"
  x-init="
    inventory = await (await fetch(url + '?sheet=inventory')).json() "
  >
    <h3 class="mb-3"><i class="bi bi-file-bar-graph-fill"></i>Workload Statistics and O/S</h3>
    <form class="col-8">
      <div class="mb-3">
        <label for="source" class="d-inline-block">Workload Source</label>
        <select x-model="OrderCartegory" class="form-select d-inline-block" style="width: 150px;" name="source" id="source">
          <option selected class="form-text"  value="">--select--</option>
          <option value="outpatient">Outpatient</option>
          <option value="inpatient">Inpatient</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="d-inline-block mx-2 form-label" for="no-of-items">Number of items listed</label>
        <input x-model="ItemsOrdered" class="d-inline-block mx-2 form-control" style="width: 90px;" type="number" name="number-of-items" id="number-of-items">
      </div>

      <div>
        <label class="d-inline-block mx-2" for="">Out of Stock?
          <div class="d-inline-block mx-2">
            <span class="d-inline-block mx-2"> No <input checked id="no"  x-on:click="os=false"  style="width: 15px;height: 15px;" type="radio" name="out-of-stock" id="out-of-stock"></span>
            <span class="d-inline-block mx-2"> Yes <input id="yes" x-on:click="os=true"  style="width: 15px;height: 15px;" type="radio" name="out-of-stock" id="out-of-stock"></span>
          </div>
      </div>
          
      <template x-if="os">
        <div class="col-6">
          <table class="table">
            <tr>
              <th>#</th>
              <th>Generic Description</th>
              <th>BrandName</th>
            </tr>
            <template x-for="(item,index) of osList">
              <tr>
                <td x-text="index + 1"></td>
                <td style="font-size: 11px;" x-text="item.GenericDescription"></td>
                <td x-text="item.BrandName"></td>
              </tr>
            </template>
          </table>
          <div x-data="{openDropdown:false}" class="dropdown-menu d-block position-static pt-0 mx-0 rounded-3 shadow overflow-hidden w-280px">
              <form class="p-2 mb-2 bg-body-tertiary border-bottom">
                <input x-model="search" @click.inside="openDropdown=true" @click.outside="openDropdown=false"   type="search" class="form-control" autocomplete="false" placeholder="Start to type...">
              </form>
              <ul x-show="openDropdown" class="list-unstyled mb-0" style="height: 300px;overflow: scroll;">
                <template  x-for="item in filteredInventory">
                  <li @click="increamentOS(item);search=''" style="cursor: pointer;" ><a class="dropdown-item d-flex align-items-center gap-2 py-2">
                    <span  class="d-inline-block bg-success rounded-circle p-1"></span>
                    <span class="form-text" x-text="item.GenericDescription"></span>
                    <span> : </span>
                    <span x-text="item.BrandName"></span>
                  </a></li>
                </template>
              </ul>
            </div>
        </div>
      </template>
      <div class="text-center">
        <button id="submit" @click="postData(event)" class="btn btn-primary mt-3" type="submit">Submit</button>
      </div>
    </form>    
  </div>
  <script src="assets/js/alpinejs@3.13.0_dist_cdn.min.js" defer></script>
  <script>
    let hello = "Hello world"
  function alpine() {
    return {
      url: "https://script.google.com/macros/s/AKfycbz_9Veh78KBcaeDY3n5BjrAYjoCnE1NDOCRJqh0uoJccbrvCn6z-SyAuYStReOntfRX/exec",
      search: '',
      os: false,
      
      OrderCartegory: '',
      OrderCount: 1,
      ItemsOrdered: '',
      inventory: [],
      osList: [],

      get filteredInventory() {
        return this.inventory.filter(
          item => {
            const regex = new RegExp('^'+ this.search + '| ' + this.search,'i')
            if(regex.test(item['BrandName']) || regex.test(item.GenericDescription)) {
              return true
            }
            return false
          }
        )
      },

      increamentOS(item) {
        this.osList.push(item)
      },
      
      postData(e) {
        e.preventDefault();
        const workloadData = {
          OrderCartegory: this.OrderCartegory,
          OrderCount: this.OrderCount,
          ItemsOrdered: this.ItemsOrdered,
          OutOfStock: this.osList.length || 0
        }

        const data = {
          workloadData,
          osList: this.osList
        }

        fetch(this.url,{
          method: "POST",
          body: JSON.stringify(data),
        })
        .then(res => res.text())
        .then(data => location.reload())

      },

    }
  
  }    
  </script>

</body>
</html>
